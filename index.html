<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ATITD Planning Tool</title>
  <script src="https://unpkg.com/konva@4.0.x/konva.min.js"></script>
  <link rel="stylesheet" href="css/builder.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/css-toggle-switch@latest/dist/toggle-switch.css" />
</head>

<body>

<div id="container">
  <div style="position: relative; user-select: none; width: 1920px; height: 944px;" class="konvajs-content" role="presentation">
    <canvas style="padding: 0px; margin: 0px; border: 0px none; background: transparent none repeat scroll 0% 0%; position: absolute; top: 0px; left: 0px; width: 1920px; height: 944px; display: block;" width="1920" height="944"></canvas>
  </div>
</div>

<div id="topMenu">
  <div id="infoPanel"></div>
  <div id="startButtons" class="buttonMenu" style="visibility: visible;">
    <input type="button" id="newCompound" value="Create compound">
    <input type="button" id="editCompound" value="Edit compound" disabled="disabled">
    <input type="button" id="loadCompound" value="Load compound">
    <input type="button" id="exportCompound" value="Export compound (JSON)" disabled="disabled">
  </div>
  <div id="compoundFaceButtons" class="buttonMenu" style="visibility: hidden;">
    <input type="button" id="north" value="North">
    <input type="button" id="south" value="South">
    <input type="button" id="east" value="East">
    <input type="button" id="west" value="West">
  </div>
  <div id="compoundButtons" class="buttonMenu" style="visibility: hidden;">
    <input type="button" id="addSector" value="Add Sector">
    <input type="button" id="removeSector" value="Remove Sector">
    <input type="button" id="editSector" value="Edit Sectors" disabled="disabled">
    <input type="button" id="addBuilding" value="Add/Edit Building">
    <input type="button" id="toggleBuilding" value="Toggle Building Build State" disabled="disabled">
  </div>
  <div id="submenuButtons" class="buttonMenu"></div>
</div>

<div id="leftPanel">Welcome to the planning tool v0.0.4<br>To begin, please create a compound</div>

<div id="rightPanel"></div>

<div id="errorBar"></div>

<div id="exportPopup" style="visibility: hidden;"><textarea type="text" id="port" wrap="hard"></textarea><input type="button" id="exportClose" value="X"><br>
  <button id="copyButton">Copy</button>
  <button id="loadButton">Load</button>
</div>

<script src="js/builder.js"></script>

</body>

</html>
